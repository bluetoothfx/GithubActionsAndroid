name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted
    env:
        ANDROID_SDK_ROOT: /root/snap/androidsdk/21
    steps:
    - uses: actions/checkout@v2
    - name: check sdk
      run:  echo $ANDROID_SDK_ROOT
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8    
    - name: Allow Permission Gradle
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build      
       
    
